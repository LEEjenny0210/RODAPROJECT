    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/v2/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/v2/reset.css">
    <link rel="stylesheet" type="text/css" href="css/v2/header.css">
    <link rel="stylesheet" type="text/css" href="css/v2/login.css">
    <link rel="stylesheet" type="text/css" href="css/v2/footer.css">
    <link rel="stylesheet" type="text/css" href="css/v2/setting.css">
     <!--JQUERY-->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <main>
        <section>
            <div class="login_wrap">
                <div class="logo_box">
                    <img src="../images/v2/login_logo.png" alt="대전광역시 서구 로고">
                </div>
                <div class="login_box">
                    <div class="login_text">
                        <h2>
                            로그인
                        </h2>
                        <p>
                            아이디 / 비밀번호를 입력해주세요.
                        </p>
                        <form action="">
                            <input type="text" id="id" placeholder="아이디">
                            <input type="password" id="password" placeholder="비밀번호">
                            <div class="id_save">
                                <label for="login_check">
                                    <input type="checkbox" id="login_check">아이디저장
                                </label>
                            </div>
                            <div class="login_button">
                                <button>
                                    로그인
                                </button>
                            </div>
                        </form>
                        <ul>
                            <li>
                                <button>
                                    아이디찾기
                                </button>
                            </li>
                            <li>
                                <button>
                                    비밀번호 찾기
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- main::end -->
</body>
